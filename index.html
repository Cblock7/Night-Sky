<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Night Sky</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Night Sky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nightSkyNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ISS Location</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ISS Distance</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="landing-zone">
        <h1 id="landing-header">Night Sky</h1>
        <p id="page-description">
          Find out where above the world the International Space Station is!
          Check it out on our live map or enter your location and find out how
          far you are from the station!
        </p>
      </div>
    </header>

    <main>
      <!-- Div for the leaflet liveMap of the ISS location -->
      <div id="liveMap"></div>
      <form action="#">
        <label for="addressArea">Address:</label>
        <input type="text" name="addressArea" id="addressArea" />
        <label for="cityArea">City:</label>
        <input type="text" name="cityArea" id="cityArea" />
        <label for="stateArea">State:</label>
        <input type="text" name="stateArea" id="stateArea" />
        <button type="submit">Find the ISS</button>
      </form>
    </main>

    <footer>
      <h3>More Resources:</h3>
      <ul>
        <li>People in Space</li>
        <li>NASA</li>
        <li>About the ISS</li>
      </ul>
      <button>Donate!</button>
    </footer>
    <!-- Bootstrap script source -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery script src -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Our custom script src -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
